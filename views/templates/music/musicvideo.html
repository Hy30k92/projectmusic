{% extends 'include/base.html' %}

{% block title %}
프로젝트 메인 페이지
{% endblock %}

{% block style %}
<style>
  main {
    margin: 60px 50px 0 150px;
    transition: margin 0.5s ease;
    height: calc(100vh - 60px); /* Adjust based on header height */
    overflow-y: auto;
  }

  /* 사이드바가 사라졌을 때 본문 여백 제거 */
  @media (max-width: 560px) {
    .content {
      margin: 60px 0 0 0; /* 사이드바가 사라지면 본문 여백 제거 */
    }
  }

  .right-column {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  /* Make the information and lyrics sections stack properly */
  .video-info, .video-lyrics {
    flex: 1; /* Make them take equal space */
    margin-bottom: 20px; /* Add some space between the cards */
  }

  /* Adjust margins and heights for smaller screens */
  @media (max-width: 768px) {
    .row {
      flex-direction: column;
    }
    .right-column {
      height: auto;
    }
  }

  /* Style for the video container */
  .video-container {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden; /* Ensures the video stays within the container */
    border-radius: 5px; /* Optional: Add border-radius for better UI */
  }

  /* Style for the video element */
  .video-container video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the video covers the container while maintaining its aspect ratio */
  }

  /* Style for music video thumbnails */
  .thumbnail-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  .thumbnail {
    width: 32%;
    border-radius: 5px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .thumbnail img {
    width: 100%;
    height: auto;
    display: block;
  }

  .thumbnail:hover {
    transform: scale(1.05);
  }

</style>
{% endblock %}

{% block script%}
<script>
const videoElement = document.querySelector('.video-container video');
const thumbnailImages = document.querySelectorAll('.thumbnail');

thumbnailImages.forEach(thumbnail => {
thumbnail.addEventListener('click', (event) => {
const videoSrc = event.target.getAttribute('src');
videoElement.src = videoSrc;
videoElement.play();
});
});
</script>
{% endblock %}

{% block main %}
<main>
  <div class="container mt-5">
    <div class="row mt-6 mb-4">
      <!-- Album Playback Section -->
      <div class="col-md-8 mb-4 mb-md-0">
        <div class="card shadow-sm h-100">
          <div class="video-container">
            <video src="/static/img/test.mp4" controls playsinline></video>
          </div>
          <div class="card-body">
            <p class="card-text text-center">뮤직비디오 재생 화면</p>
          </div>
        </div>
      </div>
        <!-- Video Lyrics Section (with same layout as video playback) -->
      <div class="col-md-4 mb-4 mb-md-0">
        <div class="card shadow-sm video-lyrics h-100">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">뮤직비디오 가사</h5>
            <p class="card-text">뮤직비디오 가사 내용</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 추천 뮤직비디오 -->
    <div class="mb-4 text-center" >
      <h5>추천 뮤직비디오</h5>
      <div class="row mt-5 mb-4">
        <div class="col-md-4">
          <img src="/static/img/01.jpg" alt="Music Video 1" width="150" height="150">
        </div>
        <div class="col-md-4">
          <img src="/static/img/02.jpg" alt="Music Video 2" width="150" height="150">
        </div>
        <div class="col-md-4">
          <img src="/static/img/03.jpg" alt="Music Video 3" width="150" height="150">
        </div>
    </div>

  </div>
</main>
{% endblock %}
